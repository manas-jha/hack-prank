<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hacking Prank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #fff;
    }

    h1 {
      color: red;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin-top: 50px;
    }

    .animation {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background-color: #000;
      border-radius: 50%;
      animation: rotate 2s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #executing-script {
      font-size: 18px;
      margin-top: 30px;
    }

    #stop-button {
      margin-top: 30px;
      font-size: 18px;
      background-color: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #stop-button:hover {
      background-color: #990000;
    }

    #love-message {
      display: none;
      font-size: 24px;
      margin-top: 50px;
    }

    #kiss-icon {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>You will be hacked in 20 seconds!</h1>
  <div id="animation" class="animation"></div>
  <div id="countdown"></div>
  <div id="executing-script">Executing script...</div>
  <button id="stop-button">Stop Executing Code</button>
  <div id="love-message">
    <p>I love you baby <span id="kiss-icon">&#128536;</span></p>
  </div>

  <script>
    // Set the countdown time in milliseconds
    var countdownTime = 20000; // 20 seconds
    var timerId; // Timer ID for clearTimeout

    // Function to update the countdown timer
    function updateCountdown() {
      var countdownElement = document.getElementById('countdown');
      countdownTime -= 1000;
      var seconds = Math.floor(countdownTime / 1000);

      if (seconds <= 0) {
        countdownElement.innerHTML = "Script executed!";
        document.getElementById('animation').style.display = 'none';
        document.getElementById('executing-script').style.display = 'none';
        document.getElementById('stop-button').style.display = 'none';
        document.getElementById('love-message').style.display = 'block';
      } else {
        countdownElement.innerHTML = "Time remaining: " + seconds + " seconds";
        timerId = setTimeout(updateCountdown, 1000);
      }
    }

    // Start the countdown and display the animation
    setTimeout(function() {
      document.getElementById('animation').style.display = 'block';
      document.getElementById('executing-script').style.display = 'block';
      document.getElementById('stop-button').style.display = 'block';
      updateCountdown();
    }, 3000); // Delay the start by 3 seconds for a more realistic effect

    // Add event listener to stop button
    document.getElementById('stop-button').addEventListener('click', function() {
      clearTimeout(timerId); // Stop the timer
      document.getElementById('countdown').innerHTML = "Oops!"; // Display "Oops" message
      document.getElementById('animation').style.display = 'none';
      document.getElementById('executing-script').style.display = 'none';
      document.getElementById('stop-button').style.display = 'none';
      document.getElementById('love-message').style.display = 'block';
    });
  </script>
</body>
</html>
